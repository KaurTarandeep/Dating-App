<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form>
    <table style="border: 3px solid black;" width="500px" align="center" cellpadding="10" bgcolor="skyblue">
      <thead align="center">
        <tr>
          <td colspan="2">
            <h1>Dating App</h1>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label for="fname"> First Name </label></td>
          <td>
            <input type="text" id="fname" placeholder="Enter the First Name" />
          </td>
        </tr>
        <tr>
          <td><label for="lname"> Last Name </label></td>
          <td>
            <input type="text" id="lname" placeholder="Enter the Last Name" />
          </td>
        </tr>
        <tr>
          <td><label for="mail"> Email Id</label></td>
          <td>
            <input type="email" name="" id="mail" placeholder="Enter the Email ID" />
          </td>
        </tr>
        <tr>
          <td><label for="mob"> Mobile Number</label></td>
          <td>
            <input type="text" name="" id="mob" placeholder="Enter the mobile number" />
          </td>
        </tr>
        <tr>
          <td><label for="gender"> Gender</label></td>
          <td>
            <input type="radio" name="g1" id="gender" /> Male
            <input type="radio" name="g1" id="gender" /> Female
          </td>
        </tr>
        <tr>
          <td>
            <label for="dob"> Date of Birth(DOB)</label>
          </td>
          <td>
            <select name="" id="">
              <option value="Day">Day</option>
              <option value="1">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5/option></option>
              <option value="">6</option>
              <option value="">7</option>
            </select>
            <select name="" id="">
              <option value="Month">Month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="december">december</option>
            </select>
            <select name="" id="">
              <option value="Year">2000</option>
              <option value="January">2001</option>
              <option value="February">2002</option>
              <option value="March">2003</option>
              <option value="April">2004</option>
              <option value="May">2005</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="address"> Address</label></td>
          <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td><label for="city"> City</label></td>
          <td>
            <input type="text" name="" id="city" placeholder="Enter the City" />
          </td>
        </tr>
        <tr>
          <td><label for="pin"> Pin Code</label></td>
          <td>
            <input type="text" name="" id="pin" placeholder="Enter the Pin code" />
          </td>
        </tr>
        <tr>
          <td><label for="state"> State</label></td>
          <td>
            <input type="text" name="" id="state" placeholder="Enter the State" />
          </td>
        </tr>
        <tr>
          <td><label for="Country"> Country</label></td>
          <td>
            <input type="text" name="" id="Country" placeholder="Enter the Country" />
          </td>
        </tr>
        <tr>
          <td><label> Date of Proposed Outing</label></td>
          <td><input type="date"> <br> <br></td>
        </tr>
        <tr>
          <td> <label>Check all that apply to you:</label> <br><br></td>
          <td>
            <input type="checkbox"> <label>I have tattoos and/or piercings</label> <br>
            <input type="checkbox"> <label>I am more than 2 years older than my daughter </label><br>
            <input type="checkbox"> <label>I own a panel van or Ferrari</label> <br>
            <input type="checkbox"> <label>I work full-time </label><br>
            <input type="checkbox"> <label>My parents are rich</label> <br> <br>
          </td>
        </tr>
        <tr>
          <td><label>Is the date at a private/public location</label></td>
          <td>
            <select>
              <option value="Public">Public</option>
              <option value="Private">Private</option>
            </select> <br> <br>
          </td>
        </tr>
        <tr>
          <td><label>Education Level</label></td>
          <td>
            <select>
              <option value="Completed">Completed</option>
              <option value="Persuing">Persuing</option>
            </select> <br><br>
          </td>
        </tr>
        <tr>
          <td><label>Why do you want to date my daughter (50 words input)? </label></td>
          <td>
            <textarea cols="30" rows="5">

            </textarea> <br> <br>
          </td>
        </tr>
        <tr>
          <td> <label>Upload the bank statement</label></td>
          <td> <input type="file"> <br> <br></td>
        </tr>
        <tr style="align-items: center; justify-content: center; text-align: center;">
          <td colspan="2" class="submitbtn"><input type="submit" value="Submit" class="btn"></td>
        </tr>
    </table>
  </form>
</body>

</html>
